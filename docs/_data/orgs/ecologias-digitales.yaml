- name: 'Roberto Pareja'
  bio: 'Doctor en Literatura Latinoamericana y Estudios Culturales por la Universidad de Georgetown en Washington DC, Estados Unidos, y magíster en Information Studies por la Universidad de McGill en Montreal, Canadá.'
  topics: 'Historia intelectual y redes de actores en la conformación de mediaciones político-culturales en América Latina desde una perspectiva global. Forma parte del proyecto de historia social Lima Andina en Toronto y del colectivo interinstitucional Médiation éditoriale, diffusion et traduction de la littérature latino-américaine en France, de 1945 à 2000 (MEDET-LAT) en París, para los cuales diseñó las bases de datos. Su trabajo más reciente estudia la mediación editorial de la literatura boliviana a nivel global usando datos de diversos repositorios.'
